<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack Rudin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar navbar-dark navbar-expand-sm">
        <div class="container-fluid">

            <!-- brand -->
            <a class="navbar-brand" href="#">
                Zack Rudin
            </a>

            <!-- button for collapsed behavior -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapseGroup" aria-controls="navCollapseGroup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- collapsible nav elements -->
            <div class="collapse navbar-collapse" id="navCollapseGroup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="aboutNavButton" class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>        
    </div>

    <div id="backgroundPic" class="container-fluid">

        <div id="topLineSpan">
             hi. <span id="paddingText">i'm zack.</span>
        </div>

        <h2>there will be stuff here soon.</h2>
        <button type="button" id="moreButton" class="btn btn-dark">more</button>
        <button type="button" id="secretButton" class="btn btn-dark" disabled>this button is fake</button>

    </div>

    <script>
        let aboutButton = document.querySelector("#aboutNavButton");
        aboutButton.onclick = function() {
            this.innerHTML = "the about page is a lie";
        }

        let moreButton = document.querySelector("#moreButton");
        moreButton.onclick = function() {
            document.querySelector("h2").innerHTML = "i said soon."
            moreButton.style.display = "none";
            document.querySelector("#secretButton").style.display = "block";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
